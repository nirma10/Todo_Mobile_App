<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style1.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <title>Todo UI Web</title>
</head>

<body>
    <div class="flex-container">
        <div class="flex-item-1">
            <b>Tasks</b>
            <p class="flex-item-p">Lists</p>
        </div>
        <div class="flex-item-1">
            <a href="index2.html"><span class="material-icons" id="add" style="font-size: 45px;color: tomato;">
                    add_circle
                </span></a>
            <p class="flex-item-p1">Add List</p>
        </div>
    </div>
    <div class="flex-container-1">
        <div class="common trip-to-paris">
            <a href="index3.html" style="color: tomato;">
                <p class="trip">Trip to Paris</p>
            </a>
            <hr class="line">
            <p class="completedTask">
                Completed Task
            </p>
            <label id="pendingTask"><input type="checkbox" value="Pending Task">Pending Task</label>
        </div>
        <div class="common my-first-todo-list">
            <p class="trip">My Todo List</p>
            <hr class="line">
            <p class="completedTask">
                Completed Task
            </p>
            <label id="pendingTask"><input type="checkbox" value="Pending Task">Pending Task</label>
        </div>
        <div class="common my-todo-list">
            <p class="trip">My Todo List</p>
            <hr class="line">
            <p class="completedTask">
                Completed Task
            </p>
            <label id="pendingTask"><input type="checkbox" value="Pending Task">Pending Task</label>
        </div>
    </div>
    <div class="mobile">
        <div class="mobile-header">
            <h1>Tasks</h1><h3>Lists</h3>
            <a href="index2.html" class="add-circle"><span class="material-icons" id="add" style="font-size: 45px;color: tomato;">
                add_circle
            </span></a>
        </div>
    </div>
    <div class="mobile-navigation">
        <div class="grid-item1">
            <a href="index3.html">Trip to Paris</a>
        </div>
        <div class="grid-item2">
            My Todo List 2
        </div>
        <div class="grid-item3">
            My Todo List 3
        </div>
        <div class="grid-item4">
            My Todo List 4
        </div>
        <div class="grid-item5">
            My Todo List 5
        </div>
    </div>
</body>

</html>
